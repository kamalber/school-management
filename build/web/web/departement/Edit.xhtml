<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDepartementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDepartementLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{departementController.selected.nom}" title="#{bundle.EditDepartementTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditDepartementLabel_id}" for="id" />
                    <h:inputText id="id" value="#{departementController.selected.id}" title="#{bundle.EditDepartementTitle_id}" />
                    <h:outputLabel value="#{bundle.EditDepartementLabel_secretaire}" for="secretaire" />
                    <h:selectOneMenu id="secretaire" value="#{departementController.selected.secretaire}" title="#{bundle.EditDepartementTitle_secretaire}" >
                        <f:selectItems value="#{secretaireController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{departementController.update}" value="#{bundle.EditDepartementSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDepartementViewLink}"/>
                <br />
                <h:commandLink action="#{departementController.prepareList}" value="#{bundle.EditDepartementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDepartementIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
